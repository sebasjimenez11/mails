<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="main-title">Bienvenido, env√≠a tus correos</h1>
      <div class="container">
        <!-- Left Section: User List -->
        <div class="container-personas">
          <h2 class="section-title">Lista de correos</h2>
          <div class="agregar">
            <input type="text" placeholder="Agregar correo" id="input-agregar"/>
            <button type="button" id="btn-agregar">Agregar</button>
          </div>
        </div>

        <!-- Right Section: Email Content -->
        <div class="container-correos">
          <h2 class="section-title">Contenido del correo</h2>
          <input type="text" placeholder="Asunto" id="asunto"/>
          <textarea id="message" placeholder="Escribe tu mensaje..." contenteditable="true"></textarea>

          <div class="buttons">
            <div class="options"> 
              <i class="bi bi-emoji-smile-fill" onclick="toggleEmojiModal()"></i>
            </div>

            <button id="enviarCorreo">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Emoji Modal -->
    <div class="emoji-modal" id="emojiModal">
      <div class="emoji-modal-content">
        <button class="close-modal" id="closeEmojiModal">&times;</button>
        <div class="emoji-grid" id="emojiGrid"></div>
      </div>
    </div>

    <div id="overlay" class="overlay">
      <div class="spinner"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
